<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form class="container" id="form" name="form">
        <div>
            <input type="radio" name="Opciones" id="Audio" value="Audio">Audio
            <input type="radio" name="Opciones" id="Video" value="Video">Video
        </div>
        <div>
            <input type="text" placeholder="Ingrese la url: " name="url" id="url">
        </div>
        <div>
            <input type="text" placeholder="Nombre del archivo: 'Por defecto sera algun numero'" name="name" id="name">
        </div>
        <div>
            <button>Convertir</button>
            <a href download id="download">Descargar</a>
        </div>
    </form>
    <h1 id="total"></h1>
    <iframe src  id="video" width="320px" height="180px"></iframe>
</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js" integrity="sha512-vGcPDqyonHb0c11UofnOKdSAt5zYRpKI4ow+v6hat4i96b7nHSn8PQyk0sT5L9RECyksp+SztCPP6bqeeGaRKg==" crossorigin="anonymous"></script>
    <script>
      var socket = io();
      socket.on("Finish",()=>{
          alert("Se ha convertido con exito.");
      })
      socket.on("upload",(data)=>{
          document.getElementById("total").innerHTML=data.downloaded+"% Convertido";
      })
    </script>
  </body>
</html>
