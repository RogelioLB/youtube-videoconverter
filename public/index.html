<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE CONVERTER</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
</head>
<body class="container">
    <form id="form" name="form">
        <div class="form-group radio">
            <div><input type="radio" name="Opciones" id="Audio" value="Audio" >Audio</div>
            <div><input type="radio" name="Opciones" id="Video" value="Video" >Video</div>
        </div> 
        <div class="form-group">
            <input type="text" placeholder="Ingrese la url: " name="url" id="url" class="input-text">
        </div>
        <div class="form-group">
            <button class="boton">Convertir</button>
            <a href download id="download" class="boton">Descargar</a>
        </div>
    </form>
    <div class="miniatura">
        <h1 id="total"></h1>
        <h2 id="title"></h2>
        <iframe src  id="video" width="320px" height="180px"></iframe>
    </div>
</body>
