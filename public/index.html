    <title>YOUTUBE CONVERTER</title>
    <script src="https://kit.fontawesome.com/23f3bdd306.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="container">
    <header>
        <nav>
            <a href="/"><h1>YOUTUBE-CONVERTER</h1></a>
            <div class="section-nav">
                <a href="https://github.com/RogelioLB?tab=repositories" target="_blank"><i class="fab fa-github"></a></i>
                <a href="about.html"><i class="fas fa-question"></i><a></a>
            </div>
        </nav>
    </header>
    <form id="form" name="form">
        <div class="form-group radio">
            <div class="ip-r"><input type="radio" name="Opciones" id="Audio" value="Audio" >Audio</div>
            <div><div class="ip-r"><input type="radio" name="Opciones" id="Video" value="Video" >Video</div><div><input type="radio" name="quality" value="135" id="480">480p<input type="radio" name="quality" value="136" id="720">720p<input type="radio" name="quality" value="137"id="1080">1080p</div></div>
        </div> 
        <div class="form-group">
            <input type="text" placeholder="Enter the url: " name="url" id="url" class="input-text" autocomplete="off" >
        </div>
        <div class="form-group">
            <button class="boton" id="conv">Convert</button>
            <a class="boton" href download id="download">Descargar</a>
        </div>
    </form>
    <div class="miniatura">
        <h1 id="total"></h1>
        <h2 id="title"></h2>
        <iframe src  id="video" width="320px" height="180px"></iframe>
    </div>
</body>
